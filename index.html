<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Planner</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-white antialiased">

    <div id="app-container" class="max-w-2xl mx-auto p-4 pb-28">
        
        <header class="text-center my-6">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-500">
                7-Day Planner
            </h1>
            <p class="text-slate-400 mt-2">Plan your week, stay on track.</p>
        </header>

        <div id="day-selector" class="flex justify-center space-x-1 sm:space-x-2 bg-slate-800 p-2 rounded-xl mb-6 overflow-x-auto">
            </div>

        <div id="notification-banner" class="hidden bg-indigo-500 p-3 rounded-lg mb-6 flex items-center justify-between">
            <p class="text-sm font-medium">Enable notifications for alarm reminders.</p>
            <button id="enable-notifications-btn" class="bg-indigo-400 hover:bg-indigo-300 text-white font-bold py-1 px-3 rounded-lg text-sm">
                Enable
            </button>
        </div>

        <main>
            <h2 id="current-day-title" class="text-2xl font-semibold mb-4 text-slate-200"></h2>
            <div id="task-list" class="space-y-3">
                </div>
        </main>
        
    </div>

    <footer class="fixed bottom-0 left-0 right-0 bg-slate-800/80 backdrop-blur-sm border-t border-slate-700">
        <div class="max-w-2xl mx-auto p-4">
            <form id="add-task-form" class="flex items-center gap-3">
                <input type="text" id="task-text-input" placeholder="New task..." class="flex-grow bg-slate-700 border border-slate-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-slate-400" required>
                <input type="time" id="task-time-input" class="bg-slate-700 border border-slate-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-400 w-28" required>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold p-3 rounded-lg transition-colors shadow-lg">
                    <i data-lucide="plus"></i>
                </button>
            </form>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
